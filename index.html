<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="adsize" content="width:<%= adWidth %>,height:<%= adHeight %>">
        <title><%= adName %> (<%= adWidth %>x<%= adHeight %>)</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="ad">
            <div id="banner">
              <!-- fireworks canvas mabye coming soon -->
              <div id="canvasWrapper"></div>

                <!-- background change -->
                <div id="bgChange"></div>
                <!-- messaging -->
                <div id="supersHolder">
                  <div id="comeCelebrate" class="sprite"></div>
                  <div id="yr20Super" class="sprite"></div>
                  <div id="atAutoClubSpeedway" class="sprite"></div>

                  <div id="jeff" class="sprite"></div>
                  <div id="matt" class="sprite"></div>
                  <div id="kyle" class="sprite"></div>
                  <div id="jimmy" class="sprite"></div>

                  <div id="yr20Large" class="sprite"></div>
                  <div id="yr20Small" class="sprite"></div>
                  <div id="pricePoint" class="sprite"></div>
                  <div id="buy" class="sprite"></div>
                </div>

                <!-- other assets -->
                <div id="bg_2"></div>
                <div id="sign"></div>


                <!-- Date display -->
                <div id="dDisplay_1" class="spriteDateDisplay"></div>
                <div id="dDisplay_2" class="spriteDateDisplay"></div>
                <div id="dDisplay_3" class="spriteDateDisplay"></div>
                <div id="dDisplay_4" class="spriteDateDisplay"></div>
                <div id="dDisplay_5" class="spriteDateDisplay"></div>


                <!-- cars -->
                <div id="carsHolders">
                  <div id="jeff_car" class="spriteCar"></div>
                  <div id="matt_car" class="spriteCar"></div>
                  <div id="kyle_car" class="spriteCar"></div>
                  <div id="jimmy_car" class="spriteCar"></div>
                  <div id="cargroup" class="spriteCar"></div>
                  <div id="cargroup2" class="spriteCar"></div>
                </div>

                <div id="logos"></div>





            </div>


        </div>
    <script src="js/EBLoader.js"></script>
    <script src="js/script.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    </body>
</html>
